name: insta2cook
description: An app to extract recipes from Instagram Reels using Gemini.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path: ^1.8.3
  google_generative_ai: ^0.4.7
  provider: ^6.1.1
  http: ^1.2.0
  cached_network_image: ^3.3.1
  path_provider: ^2.1.2
  receive_sharing_intent: ^1.8.1
  video_player: ^2.8.2
  flutter_dotenv: ^6.0.0
  html: ^0.15.4
  chewie: ^1.7.4
  intl: ^0.20.2
  video_thumbnail: ^0.5.3
  shared_preferences: ^2.2.2
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - .env

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  # Uncomment and configure adaptive icon after adding foreground image:
  # adaptive_icon_background: "#FFFFFF"
  # adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
